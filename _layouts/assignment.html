---
layout: default
title: page.title
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Released on {{ page.date | date: "%A" }} {{ page.date | date: site.dateformat }}</p>
  </header>

  <div>
    {% if page.due_event %}
    <span style="font-weight: bold">Due Date: {{ page.due | date: site.dateformat }} {{ page.due_event.date | date: site.dateformat }}</span>
    {% endif %}
  </div>

  <br />
  <article class="post-content">
    {{ content }}
  </article>

</div>
